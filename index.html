<!DOCTYPE html>
<html>
<head>
  <title>Welcome to My Website</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Custom Font + Gingham Style -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
  <style>
    body {
      background-image: url('images/gingham.png');
      background-repeat: repeat;
      background-size: 150px;
      font-family: 'Playfair Display', serif;
      color: #333;
      margin: 0;
      padding: 0;
    }

    .overlay {
      background-color: rgba(255, 255, 255, 0.88);
      padding: 60px 40px;
      border-radius: 12px;
      margin: 60px auto;
      width: 85%;
      max-width: 800px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      text-align: center;
    }

    h1 {
      color: #c9184a;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 20px;
    }

    a.button {
      display: inline-block;
      margin: 10px;
      padding: 10px 20px;
      background-color: #c9184a;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-size: 1rem;
      transition: background-color 0.3s;
    }

    a.button:hover {
      background-color: #a0153a;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      color: #888;
      font-size: 0.9rem;
    }
  </style>
</head>

<body>
  <div class="overlay">
    <h1>Welcome to My Website!</h1>
    <p>This is my final project for IS 201. It includes my résumé, a from-scratch custom-coded page, and a fun AI-powered fashion web app.</p>

    <a href="resume.html" class="button">View My Résumé</a>
    <a href="scratch.html" class="button">Explore the Scratch Page</a>
    <a href="app.html" class="button">Try My Fashion Web App</a>
  </div>

  <footer>
    <p>Built with love, Playfair font, and red gingham ✨</p>
  </footer>
</body>
</html>
